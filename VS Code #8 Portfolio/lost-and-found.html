<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1 Lost & Found</title>
    <style>
        @font-face {
            font-family: 'Schnyder';
            src: url('schnyder xl demi italic.otf') format('opentype');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Schnyder', Arial, sans-serif;
            overflow: hidden; /* 防止滚动条 */
        }

        /* 背景图片 */
        body {
            background-image: url('Gradient 38.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: white;
            font-size: 3rem;
            text-align: center;
            margin-top: 20px;
        }

        p {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin: 20px;
        }

        a {
            color: white;
            font-size: 1rem;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 确保 canvas 居中 */
            z-index: 1; /* 确保在背景图片上方 */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="lost-and-found.js"></script> <!-- 引入 p5.js 草图文件 -->
</head>
<body>
    <h1>#1 Lost & Found</h1>
    <p>This is the first project I did by using p5.js, and completed in pairs of two. We worked with a partner and exchanged detailed descriptions of a personal object we had lost in the past. Using plain language, we described the object and then re-created it in p5.js.</p>

    <!-- 返回主页的链接 -->
    <a href="index.html">Back to Home</a>
</body>
</html>
