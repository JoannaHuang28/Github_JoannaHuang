<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#5 Optical Illusion</title>
    <style>
        @font-face {
            font-family: 'Schnyder';
            src: url('schnyder xl demi italic.otf') format('opentype');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Schnyder', Arial, sans-serif;
            overflow: hidden; /* 防止滚动条 */
        }

        /* 背景图片 */
        body {
            background-image: url('Gradient 37.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: white;
            font-size: 3rem;
            text-align: center;
            margin-top: 20px;
        }

        p {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin: 20px;
        }

        a {
            color: white;
            font-size: 1rem;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        canvas {
            position: absolute;
            top: 65%; /* 向下移动，避免与文字重叠 */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* 确保在背景图片上方 */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="optical-illusion.js"></script> <!-- 引入 p5.js 草图文件 -->
</head>
<body>
    <h1>#5 Optical Illusion</h1>
    <p>This assignment is a grid of heart shapes with rainbow colors. Move the mouse from left to right, and the heart shapes will change to an interesting pattern.</p>

    <!-- 返回主页的链接 -->
    <a href="index.html">Back to Home</a>
</body>
</html>
